<html xml:lang="en" xmlns:th="http://www.thymelef.orq">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
First name: <input type="text" th:field="*{firstName}">
    <br><br>
Last name: <input type="text" th:field="*{lastName}">
    <br><br>
Country: <select th:field="*{country}">
    <option th:each="theCountry : ${countries}" th:value="${theCountry}" th:text="${theCountry}" />

</select>
    <br><br>
    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLanguage : ${languages}" th:value="${tempLanguage}" th:text="${tempLanguage}"/>

    <br><br>

    Favorite Operating Systems:
    <input type="checkbox" th:each="tempSystem : ${systems}" th:field="*{favoriteSystems}" th:value="${tempSystem}" th:text="${tempSystem}"/>


    <br><br>

    <input type="submit" value="Submit">


</form>
</body>
</html>
