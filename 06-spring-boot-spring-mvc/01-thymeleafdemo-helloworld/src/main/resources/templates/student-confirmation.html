<html xml:lang="en" xmlns:th="http://www.thymelef.orq">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

Student confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
<br><br>
Country: <span th:text="${student.country}"/>
<br><br>

Favorite Programming Language: <span th:text="${student.favoriteLanguage}"/>

</body>
</html>
